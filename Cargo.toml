[package]
name = "arowss"
description = "The code to integrate all payload components together."
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
crc = "3.2.1"
ina219 = { version = "0.2.0", features = ["paranoid", "std", "sync"], default-features = false }
linux-embedded-hal = { version = "0.4.0", features = ["async-tokio"] }
nmea = { version = "0.7", features = ["std", "serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serialport = "4.7"
tokio = { version = "1.44.2", features = ["full"] }

[[bin]]
name = "air_side"

[[bin]]
name = "ground_side"
